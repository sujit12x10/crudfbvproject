<!DOCTYPE html>
{% extends "testApp/base.html" %}
{% block body_block %}
{% load static %}
<link rel="stylesheet" href="{% static "css/demo.css" %}">



<h1>EMPLOYEE INFORMATION DASHBOARD</h1>

<div class="container">
    <table>

        <tr>
            <th>NO.</th>
            <th>NAME</th>
            <th>SALARY</th>
            <th>ADDRESS</th>
            <th>ACTION</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
            <td><a href="/update/{{emp.id}}">UPDATE</a> <a href="/delete/{{emp.id}}">DELETE</a></td>
        </tr>

        {% endfor %}
    </table>
    <button><a href="/create">INSERT DATA</a></button>
</div>

{% endblock %}
